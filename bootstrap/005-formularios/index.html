<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Formulario normal</title>
</head>
<body>
 <div class="container">
	<form action="" class="">
		<br>
		<div class="form-group">
		<label for="nombre">Nombre</label>
		<input type="text" class="form-control" id="nombre" placeholder="Nombre:">
		</div>

		<div class="form-group">
		<label for="option">Elige una opcion:</label>
		<select name="" id="option" class="form-control">
			<option value="">Opcion #1</option>
			<option value="">Opcion #2</option>
			<option value="">Opcion #3</option>
			<option value="">Opcion #4</option>
			<option value="">Opcion #5</option>
		</select>
		</div>

		<div class="form-group">
		<label for="mensaje">Mensaje</label>
		<textarea class="form-control" name="" id="mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
		<label for="archivo">Archivo</label>
		<input type="file" id="archivo">
		<p class="help-block">Maximo 50mb</p>
		</div>
		<button class="btn btn-primary">Enviar</button>
	</form>

	</div>


	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
</body>
</html>
